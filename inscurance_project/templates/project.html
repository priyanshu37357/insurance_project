<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Insurance Charges Prediction</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/project">Predict</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>

    <main>
        <form method="POST">
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="sex" placeholder="Sex (0 = Female, 1 = Male)" required>
            <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
            <input type="number" name="children" placeholder="Children" required>
            <input type="number" name="smoker" placeholder="Smoker (0 = No, 1 = Yes)" required>
            <input type="number" name="region" placeholder="Region (0 = SW, 1 = SE, 2 = NW, 3 = NE)" required>
            <button type="submit">Predict Charges</button>
        </form>

        {% if prediction %}
            <h3>Predicted Charges: â‚¹ {{ prediction }}</h3>
        {% endif %}
    </main>

    <footer>
        &copy; 2025 Insurance Predictor | All rights reserved
    </footer>
</body>
</html>
